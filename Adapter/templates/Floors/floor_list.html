<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guidance Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        {% if floors %}
        <ul>
        {% for floor in floors %}
            <br>
            <button type="button" class="btn btn-outline-info btn-block">{{ floor.floor_id }} {{floor.floor_name}}</button>
                <!-- <div class="card-body">{{building.building_name}} {{building.use}} {{building.available_parking}} {{building.total_parking}}</div> -->
                <!-- <div class="card-body"><a href="/detail/{{floor.floor_id}}">{{ floor.floor_id }} {{floor.floor_name}}</div> -->
            <br>
        {% endfor %}
        </ul>

        {% else %}
            <p>{{message}}</p>
        {% endif %}
    </div>
</body>
</html>
