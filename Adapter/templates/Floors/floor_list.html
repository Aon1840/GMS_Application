<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guidance Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark .justify-content-center">
        <a class="navbar-brand" href="/buildings/">Guidance Management System</a>
    </nav>

    <div class="container">
        {% if floors %}
        <br>
            <h3><a href="/buildings/">14 Floor building</a>/</h3>
        <hr>

        <div class="list-group text-center">
        {% for floor in floors %}
            <a href="/positions/getAvailablePosition/{{floor.floor_id}}" class="list-group-item list-group-item-action text-center">
                {{floor.floor_name}}
            </a>
        {% endfor %}
        </div>

        {% else %}
            <p>{{message}}</p>
        {% endif %}
        <br>
    </div>
</body>
</html>
